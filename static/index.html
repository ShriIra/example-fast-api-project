<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center alert alert-primary">
                <h1>Your Survey</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Thanks for taking the survey</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST" action="/survey">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input class="form-control" id="name" name="name" type="text" placeholder="Please type your name here" />

                        <label for="happy">How happy are you with attending our demo ?</label>
                        <select class="form-control" id="happy" name="happy">
                            <option>Very Happy</option>
                            <option>Happy</option>
                            <option>Satisfactory</option>
                            <option>Not Satisfactory</option>
                            <option>Not Happy</option>
                        </select>

                        <label for="course">Which course demo did you take ?</label>
                        <select class="form-control" id="course" name="course">
                            <option>Python</option>
                            <option>Java</option>
                            <option>MERN Stack</option>
                            <option>DevOps</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
